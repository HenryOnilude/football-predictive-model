name: API Audit & Build Safety

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  audit:
    name: FPL API & Code Audit
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: TypeScript type-check (Build Safety)
        run: npx tsc --noEmit
        continue-on-error: false

      - name: FPL API Smoke Test
        run: npm run verify-api
        env:
          CI: true

      - name: FPL Fallback Test (403 Prevention)
        run: npm run test:fpl
        env:
          CI: true

      - name: Build verification
        run: npm run build
        env:
          CI: true

  notify:
    name: Audit Summary
    runs-on: ubuntu-latest
    needs: audit
    if: always()
    
    steps:
      - name: Check audit result
        run: |
          if [ "${{ needs.audit.result }}" == "success" ]; then
            echo "ðŸŸ¢ ALPHA SIGNAL: SECURE"
            echo "All checks passed - safe to deploy to Vercel"
          else
            echo "ðŸ”´ ALPHA SIGNAL: BLOCKED"
            echo "Audit failed - do NOT deploy until fixed"
            exit 1
          fi
